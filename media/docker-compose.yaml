version: "3"

services:
  airsonic:
    container_name: airsonic
    image: airsonicadvanced/airsonic-advanced
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.airsonic.rule=Host(`airsonic.magpie.local`)"
      - "traefik.http.services.airsonic.loadbalancer.server.port=4040"
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Dublin
    volumes:
      - "/home/pi/airsonic/data:/var/airsonic"
      - "/home/pi/airsonic/music:/var/music"
      - "/home/pi/airsonic/playlists:/var/playlists"
      - "/home/pi/airsonic/podcasts:/var/podcasts"
    ports:
      - "4040:4040"
    networks:
      - traefik
    restart: unless-stopped

  nfs-server:
    container_name: nfs-server
    build: ./nfs-server
    image: nfs-server
    cap_add:
      - SYS_ADMIN
      - SYS_MODULE
    environment:
      NFS_DISABLE_VERSION_3: 1
    volumes:
      - "/home/pi/airsonic/music:/nfs-music"
      - "./nfs-exports.txt:/etc/exports:ro"
      - "/lib/modules:/lib/modules:ro"
    ports:
      - 2049:2049
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
