---
- name: "Setup users"
  hosts: all
  tags: [never, first-run]
  become: true
  vars:
    ansible_user: 'root'
    ansible_password: '1234'
    new_users:
      - "{{ lookup('env', 'USER') }}"
      - ansible
    ssh_public_key_file: "{{ lookup('env', 'HOME') + '/.ssh/magpie_ed25519.pub' }}"

  tasks:
    - name: "Add regular/automation users"
      ansible.builtin.user:
        name: "{{ item }}"
        state: present
        shell: /bin/bash
      loop: "{{ new_users }}"

    - name: "Give passwordless sudo by copying files to /etc/sudoers.d/"
      ansible.builtin.template:
        src: templates/sudoers.d.j2
        dest: "/etc/sudoers.d/{{ item }}"
        mode: '0644'
        validate: "visudo -cf %s"
      loop: "{{ new_users }}"

    - name: "Set authorized SSH key"
      ansible.posix.authorized_key:
        user: "{{ item }}"
        key: "{{ lookup('file', ssh_public_key_file) }}"
        state: present
        exclusive: true
      loop: "{{ new_users }}"

    - name: "Lock root user password"
      ansible.builtin.user:
        name: root
        state: present
        password_lock: true


- name: "Lock down SSH"
  hosts: all
  tags: [first-run]
  become: true

  tasks:
    - name: "Configure OpenSSH daemon"
      ansible.builtin.lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "{{ item.re }}"
        line: "{{ item.v }}"
        state: present
        validate: "/usr/sbin/sshd -T -f %s"
      loop:
        - {re: '^PasswordAuthentication', v: 'PasswordAuthentication no'}
        - {re: '^PermitRootLogin', v: 'PermitRootLogin no'}
      notify: "Restart OpenSSH daemon"

  handlers:
    - name: "Restart OpenSSH daemon"
      ansible.builtin.systemd:
        name: sshd
        state: restarted


- name: "Upgrade system packages"
  hosts: all
  tags: [first-run]
  become: true

  tasks:
    - name: "Update cache and upgrade packages"
      ansible.builtin.apt:
        update_cache: true
        upgrade: "yes"
      notify: "Reboot host"

  handlers:
    - name: "Reboot host"
      ansible.builtin.reboot:


- name: "Set hostnames"
  hosts: all
  tags: [first-run]
  become: true

  tasks:
    - name: "Set system hostame"
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: "Update /etc/hosts"
      ansible.builtin.template:
        src: templates/hosts.j2
        dest: /etc/hosts
        mode: '0644'

- name: "Setup storage"
  hosts: storage
  tags: [first-run]
  become: true

  tasks:
    - name: "Mount SSD by UUID"
      ansible.posix.mount:
        path: /mnt/ssd
        src: UUID=d8420797-06df-4368-bb31-e96ceed4360b
        state: mounted
        fstype: ext4
        opts: defaults
