version: "3"

services:
  traefik:
    container_name: traefik
    image: traefik:2.5
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.magpie.local`)"
      - "traefik.http.routers.dashboard.service=api@internal"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - traefik
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.6.3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.magpie.local`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    ports:
      - "8081:9000"
    volumes:
      - "portainer_data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - traefik
    restart: unless-stopped

  cadvisor:
    container_name: cadvisor
    build: ./cadvisor
    image: cadvisor
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.magpie.local`)"
      - "traefik.http.services.cadvisor.loadbalancer.server.port=8080"
    ports:
      - "8082:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    devices:
      - "/dev/kmsg:/dev/kmsg"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    name: traefik

volumes:
  portainer_data:
    name: portainer_data
