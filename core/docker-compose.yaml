version: "3"

services:
  traefik:
    container_name: traefik
    image: traefik:v2.5.4
    command:
      - "--ping=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.magpie.local`)"
      - "traefik.http.routers.traefik.service=api@internal"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik_net
    restart: unless-stopped

  homer:
    container_name: homer
    image: b4bz/homer:21.09.2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homer.rule=Host(`magpie.local`)"
      - "traefik.http.services.homer.loadbalancer.server.port=8080"
    ports:
      - "8081:8080"
    volumes:
      - "homer_data:/www/assets"
      - "./homer/config.yaml:/www/assets/config.yml:ro"
      - "./homer/custom.css:/www/assets/custom.css:ro"
    networks:
      - traefik_net
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.9.3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.magpie.local`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    ports:
      - "8082:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - traefik_net
    restart: unless-stopped

  cadvisor:
    container_name: cadvisor
    build: ./cadvisor
    image: cadvisor
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.magpie.local`)"
      - "traefik.http.services.cadvisor.loadbalancer.server.port=8080"
    ports:
      - "8083:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    devices:
      - "/dev/kmsg:/dev/kmsg"
    networks:
      - traefik_net
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1.11.3-alpine
    container_name: uptime-kuma
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.rule=Host(`status.magpie.local`)"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
    dns:
      - "172.22.0.1"
    volumes:
      - "uptime-kuma_data:/app/data"
    ports:
      - "8085:3001"
    networks:
      - traefik_net
    restart: unless-stopped


networks:
  traefik_net:
    name: traefik_net
    ipam:
      config:
        - subnet: 172.22.0.0/16

volumes:
  homer_data:
    name: homer_data

  portainer_data:
    name: portainer_data

  uptime-kuma_data:
    name: uptime-kuma_data
