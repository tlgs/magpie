version: "3"

services:
  traefik:
    container_name: traefik
    image: traefik:v2.5.4
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.magpie.local`)"
      - "traefik.http.routers.traefik.service=api@internal"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik_net
    restart: unless-stopped

  homer:
    container_name: homer
    image: b4bz/homer:21.09.2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homer.rule=Host(`magpie.local`)"
      - "traefik.http.services.homer.loadbalancer.server.port=8080"
    user: 1000:1000
    ports:
      - "8081:8080"
    volumes:
      - "./homer-assets/:/www/assets"
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.9.3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.magpie.local`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    ports:
      - "8082:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - traefik_net
    restart: unless-stopped

  cadvisor:
    container_name: cadvisor
    build: ./cadvisor
    image: cadvisor
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.magpie.local`)"
      - "traefik.http.services.cadvisor.loadbalancer.server.port=8080"
    ports:
      - "8083:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    devices:
      - "/dev/kmsg:/dev/kmsg"
    networks:
      - traefik_net
    restart: unless-stopped

networks:
  traefik_net:
    name: traefik_net

volumes:
  portainer_data:
    name: portainer_data
